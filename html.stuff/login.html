<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  <link rel="stylesheet" href="../css.stuff/signup.css">
    <title></title>
  </head>
  <body>
    <div id="h1_h42">
        <h1>Iron Meetups</h1>
        <h4>Please Login!</h4>
    </div>


    <div id="login_group2">
      <div id=" username_login2">
        <form role="form">

          <div id="form-group2"><label class="loginview_field_email2"</label>
          <input class="username" class="usernamebox" type="username" onblur="Login.emailFieldDidBlur()" placeholder="Username" autofocus="autofocus"style="height:30px; width:300px;border-radius: 5px;">

        </div>
      </div>


        <div id="pass2">
          <label class="loginview_field_password2"</label>
          <input id="signInPassword2" class="signIn2" type="password" placeholder="Password"style="height:30px; width:300px;border-radius: 5px;">

        </div>

        <div id="loginbutton2">
          <button type="button" class="login_button2"style="height:30px; width:275px;border-radius: 5px;font-weight: bold;font-size: medium;color: teal">Login</button>

      </div>
      <div id="signup2">
        <a href="./signup.html">
          <button type="button" class="sign_up_button2"style="height:30px; width:200px;border-radius: 5px;font-weight: bold;font-size: medium;color: grey">Sign Up</button>
        </a>

      </div>
    </div>



    <script src="signup.js"></script>
  </body>
</html>
